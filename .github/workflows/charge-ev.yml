name: EV Charging Automation

on:
  schedule:
    # Run at 1:00 PM and 2:00 PM UTC (covers 6 AM PST year-round with DST)
    - cron: '0 13 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  charge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run charging automation
      env:
        CP_USERNAME: ${{ secrets.CP_USERNAME }}
        CP_PASSWORD: ${{ secrets.CP_PASSWORD }}
        CP_STATION_ID: ${{ secrets.CP_STATION_ID }}
      run: python charge_github.py
