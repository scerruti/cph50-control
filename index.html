---
layout: default
title: Live Status
permalink: /
---

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
    }
    
    .container-dashboard {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }
    
    .dashboard-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
    }
    
    .dashboard-header h1 {
        font-size: 24px;
        margin-bottom: 5px;
    }
    
    .dashboard-header p {
        font-size: 12px;
        opacity: 0.9;
    }
    
    .dashboard-content {
        padding: 40px 30px;
    }
    
    .status-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .status-badge.charging {
        background: #4CAF50;
        color: white;
        animation: pulse 2s infinite;
    }
    
    .status-badge.idle {
        background: #9E9E9E;
        color: white;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    .vehicle-section {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .vehicle-image {
        width: 100%;
        max-width: 400px;
        height: 250px;
        background: #f5f5f5;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        overflow: hidden;
        border: 2px solid #e0e0e0;
    }
    
    .vehicle-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .vehicle-name {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }
    
    .vehicle-confidence {
        font-size: 12px;
        color: #666;
        margin-bottom: 20px;
    }
    
    .power-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .power-label {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .power-value {
        font-size: 48px;
        font-weight: 700;
        font-family: 'Monaco', 'Courier New', monospace;
        line-height: 1;
        margin-bottom: 5px;
    }
    
    .power-unit {
        font-size: 12px;
        opacity: 0.9;
    }
    
    .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .info-card {
        background: #f9fafb;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #e5e7eb;
    }
    
    .info-label {
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
    }
    
    .info-value {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        font-family: 'Monaco', 'Courier New', monospace;
    }
    
    .refresh-button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 20px;
    }
    
    .refresh-button:hover {
        background: #764ba2;
    }
    
    .last-updated {
        text-align: center;
        font-size: 11px;
        color: #999;
    }
    
    .no-data {
        text-align: center;
        padding: 40px 20px;
    }
    
    .no-data-icon {
        font-size: 48px;
        margin-bottom: 20px;
    }
    
    .no-data p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    /* Override default layout styles for dashboard */
    body > .container {
        display: none;
    }
    
    nav { display: none; }
    header { display: none; }
    article { display: none; }
    footer { display: none; }
</style>

<div class="container-dashboard">
    <div class="dashboard-header">
        <h1>âš¡ CPH50 Status</h1>
        <p>Real-time charging monitor</p>
    </div>
    <div class="dashboard-content" id="charging-status">
        <div style="text-align: center; padding: 40px; color: #999;">Loading...</div>
    </div>
</div>

<script src="{{ '/assets/js/dashboard.js' | relative_url }}"></script>
<script>
    const VEHICLE_IMAGES = {
        'volvo_xc40_2021': '{{ "/images/volvo.png" | relative_url }}',
        'serenity_equinox_2024': '{{ "/images/equinox.png" | relative_url }}',
        'unknown': '{{ "/images/unknown.svg" | relative_url }}'
    };

    async function loadDashboard() {
        try {
            // Use raw GitHub URL with cache-busting
            const response = await fetch('https://raw.githubusercontent.com/scerruti/cph50-control/main/data/last_session.json?t=' + Date.now());
            if (!response.ok) throw new Error('Failed to fetch session data');
            const session = await response.json();
            displaySession(session);
        } catch (error) {
            console.error('Dashboard error:', error);
            displayNoData();
        }
    }

    function displaySession(session) {
        if (!session || !session.session_id) {
            displayNoData();
            return;
        }

        const stateClass = (session.power_kw && session.power_kw > 0.5) ? 'charging' : 'idle';
        const stateLabel = stateClass === 'charging' ? 'Charging' : 'Idle';

        const vehicleId = session.vehicle_id || null;
        const vehicleImage = VEHICLE_IMAGES[vehicleId] || VEHICLE_IMAGES['unknown'];
        
        let vehicleDisplay = 'Unknown Vehicle';
        if (vehicleId === 'volvo_xc40_2021') vehicleDisplay = '2021 Volvo XC40 Recharge';
        else if (vehicleId === 'serenity_equinox_2024') vehicleDisplay = '2024 Chevy Equinox EV';

        const confidence = session.vehicle_confidence || 0;
        const powerValue = session.power_kw ? session.power_kw.toFixed(1) : 'â€”';
        const energyValue = session.energy_kwh ? session.energy_kwh.toFixed(1) + ' kWh' : 'â€”';
        const durationValue = session.duration_minutes ? Math.round(session.duration_minutes) + ' min' : 'â€”';
        const lastUpdated = session.timestamp || session.detected_at || null;

        const html = `
            <div class="status-badge ${stateClass}">
                ${stateLabel}
            </div>

            <div class="vehicle-section">
                <div class="vehicle-image">
                    <img src="${vehicleImage}" alt="${vehicleDisplay}">
                </div>
                <div class="vehicle-name">${vehicleDisplay}</div>
                ${confidence > 0 ? `<div class="vehicle-confidence">Classification: ${(confidence * 100).toFixed(0)}% confidence</div>` : ''}
            </div>

            <div class="power-section">
                <div class="power-label">Current Draw</div>
                <div class="power-value">${powerValue}</div>
                <div class="power-unit">kilowatts</div>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Energy Added</div>
                    <div class="info-value">${energyValue}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Duration</div>
                    <div class="info-value">${durationValue}</div>
                </div>
            </div>

            <button class="refresh-button" onclick="location.reload()">Refresh</button>

            <div class="last-updated">
                Last updated: ${lastUpdated ? new Date(lastUpdated).toLocaleTimeString() : 'â€”'}
            </div>
        `;

        document.getElementById('charging-status').innerHTML = html;
    }

    function displayNoData() {
        document.getElementById('charging-status').innerHTML = `
            <div class="no-data">
                <div class="no-data-icon">ðŸ”‹</div>
                <p>No charger data yet</p>
                <button class="refresh-button" onclick="location.reload()">Refresh</button>
            </div>
        `;
    }
    
    loadDashboard();
    setInterval(loadDashboard, 10000);
</script>
