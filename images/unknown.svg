<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  
  <!-- Generic EV silhouette -->
  <g transform="translate(200, 125)">
    <!-- Car body -->
    <ellipse cx="0" cy="20" rx="90" ry="35" fill="url(#carGrad)" opacity="0.3"/>
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="url(#carGrad)"/>
    <rect x="-60" y="-40" width="120" height="25" rx="8" fill="url(#carGrad)"/>
    
    <!-- Windows -->
    <rect x="-50" y="-35" width="45" height="18" rx="4" fill="#BDBDBD" opacity="0.6"/>
    <rect x="5" y="-35" width="45" height="18" rx="4" fill="#BDBDBD" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="20" r="18" fill="#424242"/>
    <circle cx="-50" cy="20" r="10" fill="#757575"/>
    <circle cx="50" cy="20" r="18" fill="#424242"/>
    <circle cx="50" cy="20" r="10" fill="#757575"/>
    
    <!-- Question mark overlay -->
    <circle cx="0" cy="-10" r="35" fill="#667eea" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">?</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Unknown Vehicle</text>
</svg>
