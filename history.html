<p style="text-align: center; color: #666; margin-top: 40px;">Historical data dashboard. Data is populated from completed charging sessions.</p>

<script>
    async function loadHistory() {
        try {
            // Load all available charging session files
            const sessionFiles = ['4751613101.json', '4754846071.json', '4758000341.json'];
            let totalEnergy = 0;
            let totalDuration = 0;
            let sessionCount = 0;
            
            for (const file of sessionFiles) {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/scerruti/cph50-control/main/data/sessions/${file}?t=${Date.now()}`);
                    if (response.ok) {
                        const session = await response.json();
                        totalEnergy += session.energy_kwh || 0;
                        totalDuration += session.duration_seconds || 0;
                        sessionCount += 1;
                    }
                } catch (e) {
                    console.warn(`Could not load session ${file}`);
                }
            }
            
            const avgDurationMinutes = sessionCount > 0 ? Math.round(totalDuration / sessionCount / 60) : 0;
            
            document.getElementById('total-sessions').textContent = sessionCount;
            document.getElementById('total-energy').textContent = totalEnergy.toFixed(1) + ' kWh';
            document.getElementById('avg-cost').textContent = avgDurationMinutes + ' min';
            
        } catch (error) {
            console.error('History error:', error);
            document.getElementById('total-sessions').textContent = '—';
            document.getElementById('total-energy').textContent = '—';
            document.getElementById('avg-cost').textContent = '—';
        }
    }
    
    loadHistory();
</script>
